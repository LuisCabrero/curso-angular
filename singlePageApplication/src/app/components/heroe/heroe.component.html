<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Volver</a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>{{ heroe.bio }}</p>
    <div class="">
      <!-- Marvel o DC -->
      <img class="img-logo" src="assets/img/marvel.png" alt="" *ngIf="heroe.casa == 'Marvel'">
      <img class="img-logo" src="assets/img/dc.png" alt="" *ngIf="heroe.casa == 'DC'">
    </div>
  </div>
</div>
