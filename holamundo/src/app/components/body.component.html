<div class="row">
  <div class="col-md-6">
    <h1> *ngIF </h1>

    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
      <div class="card-header">
        <button type="button" class="btn btn-light" (click)="mostrar = !mostrar">
          Mostrar/ocultar
        </button>
      </div>
      <div class="card-body" *ngIf="mostrar">
        <h5 class="card-title">{{ frase.autor }}</h5>
        <p class="card-text">{{ frase.mensaje }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h1> *ngFor </h1>

    <ul class="list-group">
      <li *ngFor="let personaje of personajes; let i = index" class="list-group-item">{{i + 1}}. {{ personaje }} </li>
    </ul>
  </div>

</div>
